{% extends 'admin/master.html' %}

{% block body %}

<script src="https://cdn.ckeditor.com/4.19.0/standard/ckeditor.js"></script>

<form method="post">
    <label for="subject">Konu</label>
    <input class="form-control" type="text" name="subject" id="subject" placeholder="Konu yazınız">
    <label for="content"></label>
    <textarea name="content" id="content"></textarea><br>
    <input type="submit" value="Toplu Mail Gönder" class="btn btn-danger">
    <script>
        CKEDITOR.replace('content');
    </script>
</form><hr>

<h4>{{ subscribers|length }} adet abonenin listesi</h4>
<ul>
    {% for subscriber in subscribers %}
    <li>
        {{ subscriber.email }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
