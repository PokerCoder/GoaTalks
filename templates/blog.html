{% extends 'base.html' %} {% block body %}
<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container" style="text-align: center">
      <h2>BLOG</h2>
    </div>
  </section>
  <!-- End Breadcrumbs -->

  <section class="inner-page">
    <div class="container">
      <div class="row mx-auto">
        {% for blog in blogs %}
        <div class="col-sm-3">
          <div class="card mb-4" style="width: 100%">
            <img class="card-img-top" src="{{ url_for('send_uploaded_file', filename=blog.image) }}" alt="">
            <div class="card-body">
              <h5 class="card-title">{{ blog.title }}</h5>
              <p class="card-text">
                {{ blog.content[:60] }}...
              </p>
              <a href="/blog/{{ blog.id }}" class="btn blog-btn" style="width: 100%;">Oku</a>
            </div>
            <div class="card-footer text-muted">
              YayÄ±nlanma Tarihi: {{ blog.created_date.strftime('%d.%m.%Y')}}
            </div>
          </div>
        </div>
        {% endfor %}
        
        
      </div>
    </div>
  </section>
</main>
<!-- End #main -->

{% endblock body %}
